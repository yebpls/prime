<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function checkPrime(num) {
        if (num < 2) return false
        for (i = 2; i <= Math.sqrt(num); i++) {
          if (num % i == 0) {
            return false
          }
        }
        return true
      }

      function printPrime() {
        let numbers = +prompt("Nhap vao so luong so nguyen to: ")
        let i = 1
        while (numbers) {
          if (checkPrime(i)) {
            document.write(i + "<br />")
            numbers--
          }
          i++
        }
      }
      printPrime()
    </script>
  </body>
</html>
